<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="hero">
        <h1>Results</h1>
        <p>Download your processed files</p>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Download Processed Files</h1>
        <div class="mt-4">
            {% if file1 %}
                <a href="{{ url_for('download_file', filename=file1) }}" class="btn btn-success btn-block">Fedena File</a><br>
            {% endif %}
            {% if file2 %}
                <a href="{{ url_for('download_file', filename=file2) }}" class="btn btn-success btn-block">Difference Report File</a>
            {% endif %}
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
